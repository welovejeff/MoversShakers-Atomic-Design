<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Modal Input | AI Generation | Movers+Shakers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Design System Tokens -->
    <link rel="stylesheet" href="../../tokens/index.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        .brand-font {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }

        .drop-zone {
            transition: all 0.2s ease;
        }

        .drop-zone.drag-over {
            border-color: var(--color-brand-yellow);
            background-color: rgba(255, 240, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-brand-black text-white py-4 border-b-8 border-brand-yellow flex-shrink-0">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center gap-6">
                <a href="../../interfaces.html" class="text-gray-400 hover:text-white transition-colors">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </a>
                <div class="text-xl font-bold tracking-widest brand-font">
                    <span class="text-brand-yellow">AI</span> Multi-Modal
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button
                    class="flex items-center gap-2 border border-white/20 px-4 py-2 text-sm hover:border-brand-yellow transition-colors">
                    <i data-lucide="settings" class="w-4 h-4 text-gray-400"></i>
                    Settings
                </button>
            </div>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center p-6 bg-gray-50">

        <div class="w-full max-w-3xl">

            <!-- Welcome Message -->
            <div class="text-center mb-12">
                <div
                    class="w-20 h-20 bg-brand-yellow rounded-full flex items-center justify-center mx-auto mb-6 border-4 border-black shadow-brand-md">
                    <i data-lucide="sparkles" class="w-10 h-10 text-black"></i>
                </div>
                <h1 class="text-4xl font-bold text-black mb-4 brand-font">What can I help you with?</h1>
                <p class="text-gray-600 text-lg">Upload images, files, or just type your question below.</p>
            </div>

            <!-- Prompt Templates -->
            <div class="grid md:grid-cols-2 gap-4 mb-8">
                <button
                    class="p-4 bg-white border-2 border-black text-left hover:bg-brand-yellow transition-colors group shadow-brand-sm">
                    <div class="flex items-center gap-3 mb-2">
                        <i data-lucide="image" class="w-5 h-5 text-black"></i>
                        <span class="font-bold text-black">Analyze an image</span>
                    </div>
                    <p class="text-gray-600 text-sm">Upload an image and get detailed analysis, descriptions, or edits.
                    </p>
                </button>
                <button
                    class="p-4 bg-white border-2 border-black text-left hover:bg-brand-yellow transition-colors group shadow-brand-sm">
                    <div class="flex items-center gap-3 mb-2">
                        <i data-lucide="file-text" class="w-5 h-5 text-black"></i>
                        <span class="font-bold text-black">Summarize a document</span>
                    </div>
                    <p class="text-gray-600 text-sm">Upload PDFs, docs, or text files for quick summaries.</p>
                </button>
                <button
                    class="p-4 bg-white border-2 border-black text-left hover:bg-brand-yellow transition-colors group shadow-brand-sm">
                    <div class="flex items-center gap-3 mb-2">
                        <i data-lucide="code" class="w-5 h-5 text-black"></i>
                        <span class="font-bold text-black">Explain this code</span>
                    </div>
                    <p class="text-gray-600 text-sm">Paste code or upload files for detailed explanations.</p>
                </button>
                <button
                    class="p-4 bg-white border-2 border-black text-left hover:bg-brand-yellow transition-colors group shadow-brand-sm">
                    <div class="flex items-center gap-3 mb-2">
                        <i data-lucide="languages" class="w-5 h-5 text-black"></i>
                        <span class="font-bold text-black">Translate content</span>
                    </div>
                    <p class="text-gray-600 text-sm">Translate text, images, or documents between languages.</p>
                </button>
            </div>

            <!-- File Upload Zone -->
            <div class="mb-4">
                <div id="dropZone"
                    class="drop-zone border-2 border-dashed border-black bg-white p-8 text-center cursor-pointer hover:border-brand-yellow hover:bg-brand-yellow/10 transition-all shadow-brand-sm">
                    <i data-lucide="upload-cloud" class="w-12 h-12 text-gray-400 mx-auto mb-4"></i>
                    <p class="text-gray-700 mb-2 font-medium">Drag and drop files here, or click to browse</p>
                    <p class="text-gray-500 text-sm">Supports images, PDFs, documents, and code files</p>
                    <input type="file" id="fileInput" class="hidden" multiple
                        accept="image/*,.pdf,.doc,.docx,.txt,.py,.js,.ts,.json">
                </div>
            </div>

            <!-- Uploaded Files Preview -->
            <div id="uploadedFiles" class="flex flex-wrap gap-3 mb-4">
                <!-- Example uploaded file -->
                <div class="flex items-center gap-2 bg-white border-2 border-black px-3 py-2 shadow-brand-sm">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center border border-black">
                        <i data-lucide="image" class="w-5 h-5 text-white"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-black text-sm font-medium truncate">design-mockup.png</p>
                        <p class="text-gray-500 text-xs">2.4 MB</p>
                    </div>
                    <button class="text-gray-400 hover:text-red-500 transition-colors">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </div>
                <div class="flex items-center gap-2 bg-white border-2 border-black px-3 py-2 shadow-brand-sm">
                    <div class="w-10 h-10 bg-red-600 flex items-center justify-center border border-black">
                        <i data-lucide="file-text" class="w-5 h-5 text-white"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-black text-sm font-medium truncate">requirements.pdf</p>
                        <p class="text-gray-500 text-xs">156 KB</p>
                    </div>
                    <button class="text-gray-400 hover:text-red-500 transition-colors">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <!-- Main Input -->
            <div class="bg-white border-2 border-black p-4 shadow-brand-md">
                <div class="flex gap-2 mb-3">
                    <button
                        class="w-10 h-10 bg-gray-50 border-2 border-black flex items-center justify-center hover:bg-brand-yellow transition-colors text-gray-600"
                        title="Upload Image">
                        <i data-lucide="image-plus" class="w-5 h-5"></i>
                    </button>
                    <button
                        class="w-10 h-10 bg-gray-50 border-2 border-black flex items-center justify-center hover:bg-brand-yellow transition-colors text-gray-600"
                        title="Upload File">
                        <i data-lucide="paperclip" class="w-5 h-5"></i>
                    </button>
                    <button
                        class="w-10 h-10 bg-gray-50 border-2 border-black flex items-center justify-center hover:bg-brand-yellow transition-colors text-gray-600"
                        title="Take Screenshot">
                        <i data-lucide="monitor" class="w-5 h-5"></i>
                    </button>
                    <button
                        class="w-10 h-10 bg-gray-50 border-2 border-black flex items-center justify-center hover:bg-brand-yellow transition-colors text-gray-600"
                        title="Voice Input">
                        <i data-lucide="mic" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="relative">
                    <textarea rows="3" placeholder="Ask me anything about the uploaded files..."
                        class="w-full bg-gray-50 border-2 border-black py-4 px-4 text-black placeholder-gray-400 focus:border-brand-yellow focus:outline-none resize-none"></textarea>
                </div>
                <div class="flex items-center justify-between mt-3">
                    <span class="text-xs text-gray-500">0 / 100,000 characters</span>
                    <button
                        class="bg-brand-yellow text-black px-6 py-2 font-bold uppercase tracking-wider text-sm flex items-center gap-2 hover:bg-brand-black hover:text-white transition-colors border-2 border-black">
                        <i data-lucide="send" class="w-4 h-4"></i>
                        Send
                    </button>
                </div>
            </div>

            <!-- Settings Panel -->
            <div class="mt-6 bg-white border-2 border-black shadow-brand-sm">
                <div class="flex items-center justify-between p-4 border-b-2 border-black bg-gray-50">
                    <h4 class="text-sm font-bold uppercase tracking-wider">Settings</h4>
                    <button class="text-gray-500 hover:text-black transition-colors">
                        <i data-lucide="chevron-down" class="w-4 h-4"></i>
                    </button>
                </div>
                <div class="p-4 grid md:grid-cols-3 gap-4">
                    <div>
                        <label class="text-xs text-gray-500 block mb-2 font-bold uppercase tracking-wider">Model</label>
                        <select
                            class="w-full bg-gray-50 border-2 border-black py-2 px-3 text-black text-sm focus:border-brand-yellow focus:outline-none">
                            <option>Claude 3.5 Sonnet</option>
                            <option>Claude 3 Opus</option>
                            <option>GPT-4 Vision</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs text-gray-500 block mb-2 font-bold uppercase tracking-wider">Response
                            Style</label>
                        <select
                            class="w-full bg-gray-50 border-2 border-black py-2 px-3 text-black text-sm focus:border-brand-yellow focus:outline-none">
                            <option>Detailed</option>
                            <option>Concise</option>
                            <option>Technical</option>
                            <option>Creative</option>
                        </select>
                    </div>
                    <div>
                        <label
                            class="text-xs text-gray-500 block mb-2 font-bold uppercase tracking-wider">Temperature</label>
                        <div class="flex items-center gap-3">
                            <input type="range" min="0" max="100" value="70" class="flex-1 accent-brand-yellow">
                            <span class="text-black text-sm font-bold w-8">0.7</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <script>
        lucide.createIcons();

        // File upload handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
        });
    </script>
</body>

</html>
