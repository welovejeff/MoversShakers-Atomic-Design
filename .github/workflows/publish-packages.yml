name: Publish Packages to GitHub Packages

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - react
          - web-components
          - both

jobs:
  publish-react:
    if: github.event_name == 'release' || github.event.inputs.package == 'react' || github.event.inputs.package == 'both'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@welovejeff'
      
      - name: Install dependencies
        working-directory: packages/react
        run: npm ci
      
      - name: Build
        working-directory: packages/react
        run: npm run build
      
      - name: Publish
        working-directory: packages/react
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-web-components:
    if: github.event_name == 'release' || github.event.inputs.package == 'web-components' || github.event.inputs.package == 'both'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@welovejeff'
      
      - name: Install dependencies
        working-directory: packages/web-components
        run: npm ci
      
      - name: Build
        working-directory: packages/web-components
        run: npm run build
      
      - name: Publish
        working-directory: packages/web-components
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
