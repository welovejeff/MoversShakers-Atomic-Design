<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movers+Shakers CRM</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <!-- Movers+Shakers Typography -->
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --color-brand-yellow: #FFF000;
      --color-brand-black: #111111;
      --font-heading: 'Oswald', sans-serif;
      --font-body: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: var(--color-brand-black);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: var(--font-heading);
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    /* Custom scrollbar for neo-brutalist style */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #e5e5e5;
      border: 2px solid var(--color-brand-black);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-brand-yellow);
      border: 2px solid var(--color-brand-black);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #e6d800;
    }
  </style>
